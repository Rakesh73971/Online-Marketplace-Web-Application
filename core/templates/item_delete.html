{% extends 'base.html' %}

{% block content %}

<h3>Are you sure Do you want to delete this item?</h3>

<div>
    <form method="POST">
        {% csrf_token %}
        {{ item.as_p }}

        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-success">Cancel</a>
    </form>
</div>


{% endblock %}
