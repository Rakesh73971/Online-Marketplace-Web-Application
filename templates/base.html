{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="{% url 'home' %}">Puddle</a>
            </div>
            <div class="right01">
                <a href="{% url 'add_item' %}" class="item mark">New item</a>
                <a href="{% url 'browse_items' %}" class="item mark">Browse</a>
                <a href="" class="btn btn-success item">Inbox</a>
                {% if user.is_authenticated %}
                <a href="{% url 'my_items' request.user.id %}" class="btn btn-primary item">Dashboard</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
                {% else %}
                    <a class="btn btn-primary mx-2" href="{% url 'register' %}">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                {% endif %}
                
            </div>
        </div>
        
    </nav>
    
    {% block content %}
    

    {% endblock %}
    
</body>
</html>
